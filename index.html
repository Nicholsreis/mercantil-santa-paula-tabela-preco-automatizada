<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercantil Santa Paula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --brand-blue: #0054a6;
        --brand-green: #00a651;
        --brand-bg: #f3f6f9;
      }
      body { font-family: 'Inter', sans-serif; background-color: var(--brand-bg); -webkit-font-smoothing: antialiased; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #e2e8f0; }
      ::-webkit-scrollbar-thumb { background: var(--brand-blue); border-radius: 10px; }

      .sticky-search-bar {
        position: sticky; top: 0; z-index: 50; padding: 10px 0;
        background: rgba(243, 246, 249, 0.9); backdrop-filter: blur(10px);
      }
      .voice-btn { color: var(--brand-blue); transition: all 0.2s; }
      .voice-btn.listening { color: #ef4444; animation: pulse-red 1.5s infinite; }
      @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px transparent; } 100% { box-shadow: 0 0 0 0 transparent; } }

      .product-card { animation: fadeInUp 0.5s ease-out forwards; background: white; transition: all 0.3s ease; border: 1px solid #e2e8f0; }
      .product-card:hover { transform: translateY(-4px); border-color: var(--brand-green); box-shadow: 0 15px 30px -5px rgba(0, 84, 166, 0.1); }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      .loader-dots div { background: var(--brand-blue); animation-timing-function: cubic-bezier(0, 1, 1, 0); }
      .loader-dots div:nth-child(1) { left: 8px; animation: loader 0.6s infinite; }
      .loader-dots div:nth-child(2) { left: 8px; animation: loader2 0.6s infinite; }
      .loader-dots div:nth-child(3) { left: 32px; animation: loader2 0.6s infinite; }
      .loader-dots div:nth-child(4) { left: 56px; animation: loader3 0.6s infinite; }
      @keyframes loader { 0% { transform: scale(0); } 100% { transform: scale(1); } }
      @keyframes loader3 { 0% { transform: scale(1); } 100% { transform: scale(0); } }
      @keyframes loader2 { 0% { transform: translate(0, 0); } 100% { transform: translate(24px, 0); } }
    </style>
  </head>
  <body>

    <div class="relative bg-white border-b border-gray-100 overflow-hidden">
      <div class="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 rounded-full bg-blue-50 blur-3xl opacity-60"></div>
      <div class="absolute bottom-0 left-0 -ml-20 -mb-10 w-64 h-64 rounded-full bg-green-50 blur-3xl opacity-60"></div>

      <div class="relative max-w-5xl mx-auto px-6 py-8 flex flex-col md:flex-row items-center gap-6">
        <div class="relative group">
          <div class="absolute -inset-1 bg-gradient-to-r from-blue-400 to-green-400 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
          <img src="https://i.imgur.com/IZ6OqfS.png" alt="Logo" class="relative w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-white shadow-sm bg-white object-cover">
        </div>
        <div class="text-center md:text-left">
          <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight text-slate-800 mb-2">
            Mercantil <span style="color: var(--brand-blue)">Santa Paula</span>
          </h1>
          <p class="text-slate-500 text-sm font-medium flex items-center justify-center md:justify-start gap-2">
            <span class="flex h-2.5 w-2.5 relative">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
            </span>
            <span id="dataAtual">Carregando data...</span>
          </p>
        </div>
      </div>
    </div>

    <div class="max-w-5xl mx-auto px-4 pb-20">
      
      <div class="sticky-search-bar w-full mb-6">
        <div class="flex items-center bg-white rounded-full border border-gray-200 p-1.5 shadow-sm hover:border-blue-300 transition-colors">
          <div class="pl-4 text-gray-400"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></div>
          <input type="text" id="campoBusca" onkeyup="filtrarProdutos()" placeholder="Buscar produto ou código..." class="w-full bg-transparent p-3 text-slate-700 placeholder-slate-400 focus:outline-none text-base md:text-lg font-medium">
          <button id="btnVoz" class="voice-btn p-3 rounded-full focus:outline-none"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg></button>
        </div>
      </div>

      <div id="loading" class="flex flex-col items-center justify-center py-16">
        <div class="loader-dots relative w-20 h-5"><div></div><div></div><div></div><div></div></div>
        <p class="text-blue-800 font-medium mt-4 animate-pulse">Atualizando estoque...</p>
      </div>

      <div id="gridProdutos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
      
      <div class="text-center mt-12 border-t border-gray-200 pt-8 pb-8 flex items-center justify-center gap-2 opacity-60">
        <img src="https://i.imgur.com/IZ6OqfS.png" class="h-6 w-6 grayscale">
        <p class="text-slate-400 text-sm font-medium">Mercantil Santa Paula &copy; Todos os direitos reservados.</p>
      </div>
    </div>

    <script>
      let todosProdutos = [];
      let recognition;

      window.onload = function() {
        definirDataAtual();
        configurarVoz();
        google.script.run
          .withSuccessHandler(exibirProdutos)
          .withFailureHandler(mostrarErro)
          .getDadosParaSite();
      };

      function definirDataAtual() {
        const hoje = new Date();
        const str = hoje.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('dataAtual').innerText = `Tabela de: ${str.charAt(0).toUpperCase() + str.slice(1)}`;
      }

      function configurarVoz() {
        if ('webkitSpeechRecognition' in window) {
          recognition = new webkitSpeechRecognition();
          recognition.lang = 'pt-BR';
          recognition.continuous = false;
          
          const btn = document.getElementById('btnVoz');
          const input = document.getElementById('campoBusca');

          btn.onclick = () => btn.classList.contains('listening') ? recognition.stop() : recognition.start();
          
          recognition.onstart = () => { btn.classList.add('listening'); input.placeholder = "Pode falar agora..."; input.focus(); };
          recognition.onend = () => { btn.classList.remove('listening'); input.placeholder = "Buscar produto ou código..."; };
          recognition.onresult = (e) => { input.value = e.results[0][0].transcript; filtrarProdutos(); };
        } else {
          document.getElementById('btnVoz').style.display = 'none';
        }
      }

      function mostrarErro(e) {
        document.getElementById('loading').innerHTML = `<div class="bg-red-50 text-red-700 p-4 rounded-lg border border-red-200"><strong>Erro:</strong> ${e.message}</div>`;
      }

      function exibirProdutos(dados) {
        todosProdutos = dados;
        document.getElementById('loading').style.display = 'none';
        renderizarLista(dados);
      }

      function renderizarLista(lista) {
        const div = document.getElementById('gridProdutos');
        div.innerHTML = ''; 

        if(!lista || lista.length === 0) {
          div.innerHTML = `<div class="col-span-1 md:col-span-3 text-center py-12"><p class="text-slate-400 text-lg">Nenhum produto encontrado.</p></div>`;
          return;
        }

        lista.slice(0, 150).forEach((p, i) => {
          const cod = p[0] || "---"; 
          const nome = p[1] || "Sem Nome";   
          const qtde = p[2]; 
          const preco = p[3]; 
          
          let precoFmt = "R$ --,--";
          if (typeof preco === 'number') precoFmt = preco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
          else if (preco && !isNaN(parseFloat(preco))) precoFmt = parseFloat(preco).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

          const html = `
            <div class="product-card rounded-xl p-5 h-full flex flex-col justify-between relative overflow-hidden group" style="animation-delay: ${i < 20 ? i * 0.04 : 0}s">
              <div class="absolute top-0 left-0 w-full h-1 bg-green-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
              
              <div>
                <div class="flex justify-between items-start mb-2">
                   <span class="text-[10px] font-mono text-slate-400 bg-slate-50 border border-slate-100 px-1.5 py-0.5 rounded">COD: ${cod}</span>
                   ${qtde ? `<span class="text-[10px] font-bold text-green-600 bg-green-50 border border-green-100 px-2 py-0.5 rounded flex items-center gap-1">
                     <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> Qtd. cx / sc: ${qtde}
                   </span>` : ''}
                </div>
                <h3 class="font-bold text-slate-800 text-lg leading-tight uppercase mb-1">${nome}</h3>
              </div>
              
              <div class="mt-4 pt-4 border-t border-dashed border-slate-100 flex items-center justify-between">
                <div>
                  <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wide">Valor Unitário / KG</p>
                  <p class="text-2xl font-bold text-blue-800 tracking-tight">${precoFmt}</p>
                </div>
                <div class="text-gray-200 group-hover:text-blue-600 transition-colors duration-300">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                </div>
              </div>
            </div>`;
          div.innerHTML += html;
        });
      }

      function filtrarProdutos() {
        const termo = document.getElementById('campoBusca').value.toLowerCase().trim();
        if (termo === "") return renderizarLista(todosProdutos);
        renderizarLista(todosProdutos.filter(p => String(p[0]).toLowerCase().includes(termo) || String(p[1]).toLowerCase().includes(termo)));
      }
    </script>
  </body>
</html>
